<!--thymeleaf 模版分离-->
<div th:insert="navigation :: nav"></div>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h2><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> 发起</h2>
            <hr>
            <!--            action为点击后的地址-->
            <form action="/publish" method="post">
                <input type="hidden" name="id" th:value="${id}">
                <div class="form-group">
                    <label for="title">问题标题(简明扼要):</label>
                    <input type="text" class="form-control" th:value="${title}" id="title" name="title"
                           placeholder="问题标题...">
                </div>
                <div class="form-group">
                    <label for="description">问题补充(必填，请参照右侧提示：)</label>
                    <textarea name="description" id="description" th:text="${description}" class="form-control" col="30"
                              rows="10"></textarea>
                </div>
                <div class="form-group">
                    <label for="tag">添加标签：</label>
                    <input type="text" class="form-control" th:value="${tag}" id="tag" name="tag"
                           placeholder="输入标签，以，分隔开">
                </div>
                <div class="container-fluid main">
                    <div class="row">
                        <div class=" col-lg-9 col-md-12 col-sm-12 col-xs-12"></div>
                        <div class="alert alert-danger col-lg-12 col-md-12 col-sm-12 col-xs-12"
                             th:text="${error}"
                             th:if="${error!=null}">

                        </div>
                        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
                            <button type="submit"
                                    class="btn btn-success btn-publish ">发布
                            </button>
                        </div>
                    </div>
                </div>

            </form>
        </div>

        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <h3>发起问题指南</h3>
            1、问题标题：请用精简的语言描述您发布的问题，不超过25个字<br>
            2、问题补充：详细补充您的问题内容，并确保问题描述清晰直观，并提供一些相关资料<br>
            3、选择标签：选择一个或者多个合适的标签，用逗号分隔开<br>
        </div>
    </div>
</div>
